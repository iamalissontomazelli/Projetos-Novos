<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./RecipeStyleApp/StyleApp.css">
    <title>Recipe App</title>
</head>

<body>
    <!-- Header begin -->
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes ..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <!-- Header ends -->
    <!-- Main Begin -->
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite recipes</h2>
            </div>
        </section>
    </main>
    <!-- Main ends -->


    <!-- Link javascript -->
    <script src="./RecipeScriptApp/RecipeScriptApp.js"></script>
</body>

</html>
